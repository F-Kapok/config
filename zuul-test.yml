env: test
server:
  port: 8083
zuul:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
  #忽略头部敏感共享如cookie
  sensitive-headers: 
  routes:
    myZuul:
      service-id: product
      path: /kapok-p/**
  ignored-patterns:
    - /**/product/listForOrder.do
management:
  endpoints:
    web:
      exposure:
        include: "*"
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
